    <section class="text-gray-400 bg-gray-900 body-font  h-[50rem]">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Hey There,
              <br class="hidden lg:inline-block">Welcome to Add Number by Machine Learning 
            </h1>
            <div class="login">            
                 <!-- Main Input For Receiving Query to our ML -->
                <form action="{{ url_for('predict')}}"method="post" id="form">

                    <input type="text" name="independent" placeholder="Enter your First number" required="required" id="x" />
                    <input type="text" name="y" placeholder="Enter your Second number" required="required" id="y" />
                    
                    <div class="flex justify-center">
                      <button class="button-54" role="button">Predict</button>
                  </div>

                </form>
            </div>
            <br>
            <br>
               {{ prediction_text }}
          </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded-full" alt="hero" src="/static/3.gif" width='720' height="600" id="gif">
