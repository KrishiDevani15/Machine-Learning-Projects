<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Prediction</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form action="/submit_data" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="stream">Stream:</label>
        <select id="stream" name="stream" required>
            <option value="Electronics and Communication">Electronics and Communication</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Electrical">Electrical</option>
        </select><br><br>

        <label for="internships">Internships:</label>
        <input type="number" id="internships" name="internships" required><br><br>

        <label for="cgpa">CGPA:</label>
        <input type="number" step="0.01" id="cgpa" name="cgpa" required><br><br>

        <label for="hostel">Hostel:</label>
        <select id="hostel" name="hostel" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="backlogs">Backlogs:</label>
        <input type="number" id="backlogs" name="backlogs" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
